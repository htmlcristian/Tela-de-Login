<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1>Formulário de Login e Registro</h1>
    <div class="form-container">
        <form id="loginForm">
            <h2>Login</h2>
            <div>
                <label for="loginUsername">Usuário</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div>
                <label for="loginPassword">Senha</label>
                <input type="text" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <form id="registrationForm">
            <h2>Resgistro</h2>
            <div>
                <label for="regUsername">Usuário</label>
                <input type="text" id="regUsername" required>
            </div>
            <div>
                <label for="regEmail">E-mail</label>
                <input type="text" id="regEmail" required>
            </div>
            <div>
                <label for="regPassword">Senha</label>
                <input type="text" id="regPassword" required>
            </div>
            <div>
                <label for="regConfirmPassword">Confirme a Senha</label>
                <input type="text" id="regConfirmPassword" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
